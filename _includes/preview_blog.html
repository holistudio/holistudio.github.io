{% for post in site.posts %}
    {% if post.path contains '/blog/' %}

    <div class="row">
        <div class="column">
            <div class="post-title"> 
                <h3>
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> | {{ post.date | date: "%Y-%m-%d" }}
                </h3>
            </div>
        </div>
    </div>

    {% endif %}
{% endfor %}
{% cycle 'end row' : '', '</div>', '</div>' %}
