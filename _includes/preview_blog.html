{% for post in site.posts %}
    {% if post.path contains '/blog/' %}

    <div class="row">
        <div class="column">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <h3 class="post-title"> {{ post.title }} </h3>
            </a>
            {{ post.date | date: "%Y-%m-%d" }}
        </div>
    </div>

    {% endif %}
{% endfor %}
{% cycle 'end row' : '', '</div>', '</div>' %}
