{% for post in site.posts %}
    {% if post.path contains '/blog/' %}

    <div class="row">
        <div class="column">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <div class="post-title">{{ post.date | date: "%Y-%m-%d" }} {{ post.title }} </div>
            </a>
        </div>
    </div>
    <div class="row">
        ...
    </div>

    {% endif %}
{% endfor %}
{% cycle 'end row' : '', '</div>', '</div>' %}
