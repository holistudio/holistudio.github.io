{% for post in site.posts %}
    {% if post.path contains '/blog/' %}
    {% cycle 'add row' : '<div class="row">', '', '' %}
        <a href="{{ post.url | prepend: site.baseurl }}">
            <div class="post-title">{{ post.date | date: "%Y-%m-%d" }} {{ post.title }} </div>
        </a>
    {% cycle 'end row' : '', '', '</div>' %}
    {% endif %}
{% endfor %}
{% cycle 'end row' : '', '</div>', '</div>' %}
